<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Book Liberry</title>
  </head>
  <body>
    <div class="sidebar">
        <h1>book liberry</h1>
        <button id="new-book-button">NEW BOOK</button>
            <div id="book-modal" class="new-book">
                    <span class="close">&times;</span>
            
                    <form action="'">
                        <label for="title">Title:</label>
                      <input type="text" id="title" class="title" autofocus placeholder="The Bible" required />
                      <label for="author">Author:</label>
                      <input type="text" id="author" class="author" placeholder="Jesus" required />
                      <label for="pages">Pages:</label>
                      <input type="number" id="pages" class="pages" required>
                      <div>
                          <input type="radio" id="read" value="read" class="read" name="read" checked>
                          <label for="read">Read</label>
                      </div>
                      <div>
                          <input type="radio" id="unread" value="unread" class="read" name="read">
                          <label for="unread">Unread</label>
                      </div>
                      <button id="add-book">+ADD</button>
                    </form>
            
            </div>
    
    </div>
    <div class="books">
        <div class="book-card">
            <h2>The Dispossessed</h2>
            <p>By Ursula K. LeGuin</p>
            <p>311 pages</p>
            <div class="buttons">
                <button class="read-button">Read</button>
                <button class="remove-button">Remove</button>
            </div>
        </div>
    </div>

  </body>
</html>
